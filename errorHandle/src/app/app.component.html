<!-- file-upload.component.html -->
<div class="flex flex-col justify-center min-h-screen items-center">
    <label
        class="w-64 h-64 rounded-full border border-gray-300 flex justify-center items-center relative cursor-pointer">
        <input type="file" #fileInput class="hidden" (change)="onFileSelected($event)" accept="image/*">
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview"
            class="w-full h-full rounded-full object-cover">
        <span *ngIf="!imagePreview" class="text-gray-400">Click to upload an image</span>
    </label>
</div>
<div class="flex flex-col justify-center min-h-screen items-center">
    <label class="flex flex-col">
        <span>{{numberCall}}</span>

        <!-- <span>{{item}}</span> -->
        <!-- }@empty { -->
        <!-- <span>No Data Found</span> -->
        <!-- } -->
    </label>
</div>

<div class="flex flex-col justify-center min-h-screen items-center">
    <label
        class="w-64 h-64 rounded-full border border-gray-300 flex justify-center items-center relative cursor-pointer">
        <input type="file" (change)="onFileSelecteds($event)" accept="application/pdf">
        <span class="text-gray-400">Click to upload an Pdf</span>
    </label>
</div>
